<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ocean Breeze Color Scheme</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f8f9fa;
}
img {
  width: 70%;
  height: auto;
  border-radius: 10px;
  margin: 20px 0;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
table {
  width: 70%;
  border-collapse: collapse;
  margin: 20px auto;
}
th, td {
  border: 2px solid #333;
  padding: 12px;
  text-align: center;
}
thead th {
  font-size: 1.5em;
  font-style: italic;
  background-color: #f2f2f2;
}
.color-name {
  color: #fff;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- Ocean Image -->
<img src="https://unsplash.com/photos/blue-and-clear-body-of-water-K785Da4A_JA" alt="Ocean View">

<!-- Color Scheme Table -->
<table>
  <thead>
    <tr>
      <th colspan="4">Ocean Breeze Color Scheme</th>
    </tr>
    <tr>
      <th>Color Name</th>
      <th>HEX</th>
      <th>RGB</th>
      <th>HSL</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="color-name" style="background-color:#0077b6;">Deep Blue</td>
      <td>#0077B6</td>
      <td>rgb(0, 119, 182)</td>
      <td>hsl(200, 100%, 36%)</td>
    </tr>
    <tr>
      <td class="color-name" style="background-color:#00b4d8;">Seafoam</td>
      <td>#00B4D8</td>
      <td>rgb(0, 180, 216)</td>
      <td>hsl(191, 100%, 42%)</td>
    </tr>
    <tr>
      <td class="color-name" style="background-color:#90e0ef;">Aqua Mist</td>
      <td>#90E0EF</td>
      <td>rgb(144, 224, 239)</td>
      <td>hsl(191, 72%, 75%)</td>
    </tr>
    <tr>
      <td class="color-name" style="background-color:#caf0f8; color:#333;">Sky White</td>
      <td>#CAF0F8</td>
      <td>rgb(202, 240, 248)</td>
      <td>hsl(191, 72%, 88%)</td>
    </tr>
  </tbody>
</table>

</body>
</html>
