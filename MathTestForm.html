<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Math Test</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}
h1 {
  color: #333;
}
fieldset {
  margin-bottom: 20px;
  padding: 15px;
  border: 2px solid #666;
  border-radius: 8px;
}
legend {
  font-weight: bold;
}
label {
  display: block;
  margin-bottom: 8px;
}
textarea {
  width: 100%;
  height: 100px;
}
button {
  padding: 10px 20px;
  font-size: 1em;
}
</style>
</head>
<body>

<!-- Start of Math Test -->
<h1>Simple Online Math Test</h1>

<form>
  <!-- User Name -->
  <fieldset>
    <legend>Student Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </fieldset>

  <!-- Multiple Choice Questions -->
  <fieldset>
    <legend>Multiple Choice Questions</legend>

    <!-- Question 1 -->
    <p>1. What is 5 &times; 3?</p>
    <label><input type="radio" name="q1" value="10"> 10</label>
    <label><input type="radio" name="q1" value="15"> 15</label>
    <label><input type="radio" name="q1" value="20"> 20</label>

    <!-- Question 2 -->
    <p>2. Which number is greater: 12 &gt; 9?</p>
    <label><input type="radio" name="q2" value="True"> True</label>
    <label><input type="radio" name="q2" value="False"> False</label>

    <!-- Question 3 -->
    <p>3. Solve: 18 &divide; 6 = ?</p>
    <label><input type="radio" name="q3" value="2"> 2</label>
    <label><input type="radio" name="q3" value="3"> 3</label>
    <label><input type="radio" name="q3" value="4"> 4</label>
  </fieldset>

  <!-- Word Problem -->
  <fieldset>
    <legend>Word Problem</legend>
    <p>A farmer has 4 baskets. Each basket contains 12 apples. How many apples does the farmer have in total? Explain your work below:</p>
    <textarea name="word_problem" placeholder="Type your answer here..."></textarea>
  </fieldset>

  <!-- Submit Button -->
  <button type="submit">Submit Test</button>
</form>
<!-- End of Math Test -->

</body>
</html>
